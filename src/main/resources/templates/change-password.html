<!DOCTYPE html>
<html lang="en">
<head th:insert="~{head-fragment.html :: head(Register)}">
</head>
<head>
  <style>
    .gradient-custom {
      /* fallback for old browsers */

      background: rgb(1,11,29);
      background: linear-gradient(0deg, rgba(1,11,29,1) 14%, rgba(9,9,121,0.68) 48%, rgba(255,255,255,1) 100%);
    }
  </style>
</head>
<body>
<header th:replace="~{header-fragment.html :: header}"></header>
<main>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
              <form id="changePasswordForm" method="post" action="#" th:action="@{${requestURI}}" th:object="${passwordChangeDto}">

                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors()}">
                  <ul>
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                  </ul>
                </div>

                <div class="row">
                  <div class="col-12 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input th:field="*{previousPassword}" type="password" id="previousPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="previousPassword">Current Password</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input th:field="*{password}" type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">New Password</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                    </div>
                  </div>
                </div>


                <div class="mt-4 pt-2">
                  <input style="float: right" data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Login" />
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer th:replace="~{footer-fragment.html :: footer}"></footer>
<div th:replace="~{scripts-fragment.html :: scripts}"></div>
</body>
</html>
