<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .footer {
            background-color: #f1f1f1;
            color: #333333;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Match Request</h1>
    </div>
    <div class="content">
        <p>Hello, <b>{{recipient}}</b></p>
        <p>You have a new match request from <b>{{requester}}</b> for the position <b>{{jobAdTitle}}</b>.</p>
        <p>Best regards,<br>Job Match Staff</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Job-Match. All rights reserved.</p>
    </div>
</div>
</body>
</html>
